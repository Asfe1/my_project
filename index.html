<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HootStory</title>
    <!-- bootstrap ccs link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style sheet link -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="icon/icon1.png" type="image/x-icon">

</head>

<body>

    <header>
        <!-- // heder \\ -->
        <div id="nav" class="mt-2 text-center rounded">
            <p class="text-white "><img src="icon/icon1.png" height="52" width="61" alt="">
                HootStory</p>
        </div>
        <!-- navbar -->
        <div id="option-bar" class="mx-auto rounded d-flex" style="width: 1080px; height: 74px;">
            <p class="my-auto round text-center mx-2 pt-2"><img src="icon/Group 573-mdpi.png" alt=""></p>
            <p class="my-auto">Blog</p>
            <button onclick="deleteall()" type="button" class="btn text-white my-auto">Delete All</button>
            <p class="my-auto text-center round pt-2 mx-4" id="longStoriesNumber"></p>
            <p class="my-auto me-2">Long stores</p>
            <div class="form-check form-switch my-auto">
                <input class="form-check-input" type="checkbox" id="longStories" checked>
            </div>

            <p class="my-auto text-center round pt-2 mx-4" id="shortStoriesNumber">2</p>
            <p class="my-auto me-2">Short stores</p>
            <div class="form-check form-switch my-auto">
                <input class="form-check-input" type="checkbox" id="shortStories" checked>
            </div>
        </div>

    </header>
    <main style="width: 1080px;" class="mx-auto">
        <!-- 2022 data show  -->
        <div class="title">
            <h4>recent</h4>
            <div id="recent" class="row row-cols-1 row-cols-md-2 gt-4">
            </div>
            <div id="001" style="display: none;">
                <h3 class="py-4 my-4  rounded d-flex" style="background-color: #3a3b3c">All Data
                    are
                    hidden
                </h3>
            </div>
        </div>
        <!--below 2022 data show  -->
        <div class="title">
            <h4>old</h4>
            <div id="old" class="row row-cols-1 row-cols-md-2 gt-2 ">
            </div>
            <div id="002" style="display: none;">
                <h3 class="py-4 my-4 rounded d-flex" style="background-color: #3a3b3c">All Data
                    are
                    hidden
                </h3>
            </div>

        </div>
    </main>

    <script src="js/app.js"></script>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>



</html>
